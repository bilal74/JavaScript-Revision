<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <div>
            <p id="showMyName">Want to know my name</p>
            <br>
            <button id="btn">Click Here</button>
            <button id="btn">Stop</button>
        </div>
    </div>

    <script>        
            const showMyName1 = document.querySelector('#showMyName');
            const btn = document.querySelector('#btn');
            const showMyName = () =>{
             showMyName1.innerHTML = "Loading...";
             setTimeout(() => {
              showMyName1.innerHTML = 'Bilal Khalid';
             }, 1000);
            }
            btn.addEventListener('click', showMyName);

    </script>
    
</body>
</html>
